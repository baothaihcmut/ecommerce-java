syntax = "proto3";

package shops;

import "services/shops/shops/request/get_shop_by_id.request.proto";
import "services/shops/shops/response/get_shop_by_id.response.proto";


option java_multiple_files = true;
option java_package = "com.ecommerceapp.generated.shops";

service ShopsService {
    rpc GetShopById(GetShopByIdRequest) returns (GetShopByIdResponse);
}
syntax = "proto3";

package users;

option java_multiple_files = true;
option java_package = "com.ecommerceapp.generated.users";

message UserResponse {
  string id = 1;
  string email = 2;
  string first_name = 3;
  string last_name = 4;
  string phone_number = 5;
  bool is_shop_owner_active = 6;
}
